{% extends "ingame_base.html" %}

{% load i18n %}

{% load tmp_filters %}

{% block account_class %}active{% endblock %}

{% block content %}
<br/>
<div class="container page">
	<br/>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<form method="post" class="form-horizontal">
					{% csrf_token %}
					<fieldset>
						<legend>{% trans "Erase account" %}</legend>
						<div class="form-group">
							<label for="id_password" class="col-sm-4 control-label">{% trans "Your password" %}</label>
							<div class="col-sm-7">
						    	<input type="password" class="form-control" id="id_password" name="password">
						  	</div>
						</div>					
						<div class="form-group">
	    					<div class="col-sm-offset-4 col-sm-7">
	      						<input class="btn btn-danger" type="submit" value="{% trans "Erase my account!" %}" name="erase_account">
	    					</div>
	  					</div>					
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<form method="post" class="form-horizontal">
					{% csrf_token %}
					<fieldset>
						<legend>{% trans "End tutorial" %}</legend>
						<div class="form-group">
	    					<div class="col-sm-offset-4 col-sm-7">
	      						<input class="btn btn-warning" type="submit" value="{% trans "I don't need tutorial " %}" name="end_tutorial">
	    					</div>
	  					</div>					
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	{%if message %}
	<div class="row">
		<div class="alert col-md-3 col-md-offset-2">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong><p class="text-danger">{{message|safe}}</p></strong>
		</div>
	</div>
	{% endif %}
</div>

{% endblock %}
