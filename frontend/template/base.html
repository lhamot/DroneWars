{% load i18n %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Neutrynos</title>
		<meta name="description" content="" />
		<meta name="author" content="Blaspheme" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		
		<script src="http://twitter.github.io/bootstrap/assets/js/bootstrap.min.js"></script>
		<link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<script type="text/javascript" src="http://www.littlewebthings.com/projects/countdown/demo/js/jquery.lwtCountdown-1.0.js"></script>
		<script type="text/javascript" src="http://sprintf.googlecode.com/files/sprintf-0.7-beta1.js"></script>
		
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />
		{% block header_adds %}{% endblock %}
		<link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}format.css">
	</head>

	<body>
	    {% block body %}{% endblock %}
		<script type="text/javascript">
	        /*
	         * set a random wallpaper (from the guildwars website)
	         *  there's a semi-transparent div over it with default 0.8 opacity,
	         *  the 2nd value for each entry can be an altered opacity
	         */
	        $(window).load(function() {
	            // IE8 and older won't support RGBA so the background makes a mess ...
	            //if ($.browser.msie && $.browser.version <= 8) {
	            //    return;
	            //}
	
	            var images = [
	                // some color wallpapers
	                ["{{ STATIC_URL }}img/N1-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N2-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N3-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N4-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N5-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N6-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N7-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N8-1600.jpg", null],
	                ["{{ STATIC_URL }}img/N9-1600.jpg", null]
	            ];
	
	
	            var random = Math.floor(Math.random() * images.length);
	
	            image   = images[random][0];
	            opacity = images[random][1] || 0.2;
	
	            $(document.body).css('background-image', "url(" + image + ")");
	            $('.container-fluid').each(function(k, o) { o.style.backgroundColor = "rgba(255, 255, 255, " + opacity + ")"; });
	        });
	        
        $(document).ready(function() {
            $('.ingame-share').each(function(k, ingameshare) {
                var $span  = $(ingameshare).find('span');
                var $input = $(ingameshare).find('input');

                $span.on('click', function() {
                    $span.css('visibility', 'hidden');
                    $input.css('display', 'inline-block').focus().select();
                });

                $input.on('blur', function() {
                    $span.css('visibility', 'visible');
                    $input.css('display', 'none');
                });
            });
        });	        
	    </script>
	</body>
</html>
